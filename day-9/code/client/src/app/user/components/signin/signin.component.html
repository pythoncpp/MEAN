<h1>Signin</h1>


<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email">
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password">
    </div>

    <div class="form-group">
      <button (click)="onLogin()" class="btn btn-success">Login</button>
      <button (click)="onRegister()" class="btn btn-warning" style="margin-left: 10px">Register</button>
    </div>

  </div>
</div>
