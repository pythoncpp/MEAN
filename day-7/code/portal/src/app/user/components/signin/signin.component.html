<div class="container">

  <h1>Welcome to Movie App</h1>

  <div class="row" style="margin-top: 20px">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12 col-sm-4">
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" [(ngModel)]="email">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <button (click)="onSignin()" class="btn btn-success">Signin</button>
            <a routerLink="/signup" class="btn btn-warning pull-right">Signup</a>
          </div>
        </div>
      </div>


    </div>

    <div class="col-md-4"></div>
  </div>
</div>
