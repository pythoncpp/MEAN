<h1>Movie List</h1>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>No</th>
      <th>Title</th>
      <th>Genres</th>
      <th>Price</th>
      <th>Duration</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies; let i = index">
      <td>{{i + 1}}</td>
      <td>{{movie.title}}</td>
      <td>{{movie.genres}}</td>
      <td>{{movie.price}}</td>
      <td>{{movie.duration}}</td>
      <td>
        <app-rating
          (ratingChanged)="onChange($event, movie)"
          [rating]="movie.rating"></app-rating>
      </td>
    </tr>
  </tbody>
</table>
