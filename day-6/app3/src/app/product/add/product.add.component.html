<h1>Add Product</h1>

<div class="form">
  <div class="form-group">
    <label for="">Title</label>
    <input [(ngModel)]="title" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input [(ngModel)]="price" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Description</label>
    <textarea [(ngModel)]="description" class="form-control" rows="5"></textarea>
  </div>
  <div class="form-group">
    <button (click)="onAdd()" class="btn btn-success" style="margin-right: 10px">Add</button>
    <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
  </div>
</div>
