<div class="card">
  <div class="card-header">
    <h4>Your Cart</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Movie Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.movieId}}</td>
                <td>{{item.title}}</td>
                <td>$ {{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.total}}</td>
                <td>
                  <button class="btn btn-danger">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                  <td colspan="5">Total</td>
                  <td colspan="2">$ {{total}}</td>
                </tr>
              </tfoot>
          </table>

      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-md-12">
          <button (click)="onPay()" class="btn btn-success pull-right">Pay Now</button>
          <button (click)="onClose()" class="btn btn-success pull-right">Close</button>
      </div>
    </div>
  </div>
</div>
