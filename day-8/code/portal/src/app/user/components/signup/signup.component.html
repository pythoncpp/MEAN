<div class="container">

  <h1>Please create your account</h1>

  <div class="row" style="margin-top: 20px">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12 col-sm-4">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" [(ngModel)]="userName">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-4">
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" [(ngModel)]="email">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" [(ngModel)]="confirmPassword">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-4">
          <div class="form-group">
            <label for="">Phone</label>
            <input type="tel" class="form-control" [(ngModel)]="phone">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-4">
          <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" [(ngModel)]="address">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <button (click)="onSignup()" class="btn btn-success">Signup</button>
            <a (click)="onSignin()"  class="btn btn-warning pull-right">Signin</a>
          </div>
        </div>
      </div>


    </div>

    <div class="col-md-3"></div>
  </div>

</div>
