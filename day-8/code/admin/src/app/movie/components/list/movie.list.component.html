<h1>Movie List</h1>

<div class="row">
  <div class="col-md-12">
    <button (click)="onAdd()" class="btn btn-success pull-right">Add</button>
  </div>
</div>

<div class="row" style="margin-top: 20px">
  <div class="col-md-12">
    <div *ngIf="movies.length == 0" class="no-record-message">There are no movies</div>
    <table *ngIf="movies.length > 0" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>No</th>
          <th>Thumbnail</th>
          <th>Title</th>
          <th>Year</th>
          <th>Duration</th>
          <th>Genre</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies; let i = index">
          <td>{{i + 1}}</td>
          <td><img class="movie-thumbnail" src="http://localhost:4000/{{movie.thumbnail}}" alt=""></td>
          <td>{{movie.title}}</td>
          <td>{{movie.year}}</td>
          <td>{{movie.duration}}</td>
          <td>{{movie.genreId}}</td>
          <td>{{movie.rating}}</td>
          <td>
            <button class="btn btn-warning">
                <i class="glyphicon glyphicon-pencil"></i>
            </button>

            <button (click)="onDelete(movie)" class="btn btn-danger" style="margin-left: 10px">
                <i class="glyphicon glyphicon-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
